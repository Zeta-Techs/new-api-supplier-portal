services:
  portal:
    build:
      context: .
      args:
        # Keep empty to use same-origin `/api/...`.
        VITE_API_BASE_URL: ""
    ports:
      - "3001:3001"
    environment:
      PORTAL_PORT: "3001"
      PORTAL_DB_FILE: /data/portal.sqlite
    volumes:
      - portal-data:/data
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3001/api/health').then(r=>r.ok?process.exit(0):process.exit(1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 3s
      retries: 10

volumes:
  portal-data:
